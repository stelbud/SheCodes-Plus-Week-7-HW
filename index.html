<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plus W7 HW</title>
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            autofocus
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-whole-body">
          <div>
            <h1 class="weather-app-city">Bogor</h1>
            <p class="weather-app-details">
              Wednesday 14:37, partly cloudy
              <br />
              Humidity: <strong>55%</strong>, Wind: <strong>8 km/h</strong>
            </p>
          </div>
          <div class="weather-app-whole-temperature">
            <div class="weather-app-icon">⛅</div>
            <div class="weather-app-temperature">32</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/stelbud" target="_blank">Stella Budi</a>,
        <br />
        is open-sourced on
        <a
          href="https://github.com/stelbud/SheCodes-Plus-Week-7-HW"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a
          href="https://main--weather-app-by-stelbud.netlify.app/"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
